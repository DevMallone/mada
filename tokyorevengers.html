    <!-- IMAGE BANNER TOKYO -->
    <section class="bannerTokyo">
      <div class="bannerShadowTokyo">
        <!-- TAKEMICHI -->
        <div class="takemichi">
          <figure>
            <img
              loading="lazy"
              src="assets/img/tokyorevengers/character/takemichi.png"
              alt="character"
            />
          </figure>
          <figcaption>
            <img src="assets/img/tokyorevengers/logo/logo.png" alt="" />
            <h1>TAKEMICHI HANAGAKI</h1>
            <p>
              Nosso protagonista trabalha meio período, mas sua vida está em
              baixa. Aliás, no auge de sua vida foi no ensino médio (quando ele
              namorava), e um dia ele descobre que sua única namorada daquela
              época, Hinata, foi morta. Então, de repente, ele sofre um acidente
              e volta 12 anos no tempo.
              <br /><br />
              Dessa forma, será que Takemichi vai conseguir mudar toda sua
              história?
              <br /><br />
              Takemichi era um indivíduo que perdeu seu senso de direção. Assim,
              ele tinha baixa auto-estima, sempre se desculpando até pelas
              menores coisas e chorando facilmente. Conforme observado por
              aqueles ao seu redor e até por ele mesmo, tudo o que ele faz é
              pedir desculpas. Ele também guarda rancor das pessoas ricas porque
              ele mesmo não é muito estável financeiramente.
            </p>
          </figcaption>
        </div>
        <!-- HINA -->
        <div class="hinataTachibana">
          <figure>
            <img
              loading="lazy"
              src="assets/img/tokyorevengers/character/hina.png"
              alt="character"
            />
          </figure>
          <figcaption>
            <img src="assets/img/tokyorevengers/logo/logo.png" alt="" />
            <h1>Hinata Tachibana</h1>
            <p>
              Ela é uma dos Personagens Principais de Tokyo Revengers e a
              namorada de Takemichi. Hinata é simpática e extrovertida, assim
              como tem um forte senso de justiça. Aliás, antes de Takemichi
              voltar no tempo, ela se envolveu em uma disputa com a gangue Tokyo
              Manji e foi assassinada.
              <br /><br />
              Hinata tem uma personalidade muito extrovertida e otimista, assim
              como sempre encontra maneiras de melhorar situações indesejáveis.
              Mesmo quando os outros ficam desmoralizados ou desesperados,
              Hinata permanece forte para empurrá-los para frente.
            </p>
          </figcaption>
        </div>
        <!-- MIKEY -->
        <div class="mikey">
          <figure>
            <img
              loading="lazy"
              src="assets/img/tokyorevengers/character/mikey.png"
              alt="character"
            />
          </figure>
          <figcaption>
            <img src="assets/img/tokyorevengers/logo/logo.png" alt="" />
            <h1>MANJIRO SANO</h1>
            <p>
              Sano é o líder do “Tokyo Manji Gang”. Ele tem um corpo pequeno,
              mas mesmo assim é famoso e tem o apelido de “Invincible Mikey”.
              Além disso, ele começa a gostar de Takemichi assim que eles se
              encontram.
              <br /><br />
              Como líder da Toman, então Mikey tem controle absoluto sobre seus
              membros. Sua presença é capaz de fortalecer toda a gangue,
              ampliando a força de todos, assim como tornando a Toman um
              oponente incrivelmente formidável e perigoso para os inimigos.
              <br /><br />
              Mikey é considerado o membro mais forte da Toman e
              indiscutivelmente do anime do ponto de vista de luta. Seu epíteto,
              o Invincible Mikey, é um indicativo de sua força e como ele é
              reverenciado entre outros grupos delinquentes. Dessa forma, ele é
              forte o suficiente para incapacitar outros membros de gangue de
              elite com um único chute, e seus inimigos comentam muito que não
              conseguem acreditar que ele seja um mero adolescente.
            </p>
          </figcaption>
        </div>
        <!-- DRAKEN -->
        <div class="draken">
          <figure>
            <img
              loading="lazy"
              src="assets/img/tokyorevengers/character/draken.png"
              alt="character"
            />
          </figure>
          <figcaption>
            <img src="assets/img/tokyorevengers/logo/logo.png" alt="" />
            <h1>KEN RYUGUJI</h1>
            <p>
              Sub-líder da gangue Tokyo Manji. Seu apelido é “Draken”. Aliás,
              suas marcas registradas são a tatuagem de dragão em sua têmpora e
              sua longa trança loira. Ele está sempre ao lado do Manjiro e é um
              parceiro muito fiel.
              <br /><br />
              Assim como o presidente, o vice-presidente Draken também é um
              indivíduo bastante selvagem. Aliás, ele adora uma boa luta e adora
              enfrentar adversários fortes. Entretanto, ele é rude com aqueles
              que considera abaixo dele e deixa claro que não gosta deles.
              <br /><br />
              A autoridade de Draken sobre a gangue fica atrás apenas de Mikey
              em teoria. Na realidade, sua autoridade é mais ou menos igual à de
              Mikey. Assim, ele é capaz de comandar livremente seus membros, bem
              como aumentar seu moral.
              <br /><br />
              Como vice-presidente da Toman, as proezas de luta de Draken são
              incrivelmente temíveis. Quando ele é atingido na cabeça por um
              poste de metal, ele ainda é capaz de se levantar e derrotar 20
              oponentes. Além disso, sua recuperação é incrivelmente rápida,
              pois ele rapidamente volta para a batalha quando os reforços
              chegam em breve. Ele ainda sobrevive a um ferimento de faca com
              risco de vida.
            </p>
          </figcaption>
        </div>
        <!-- CHIFUYU -->
        <div class="chifuyu">
          <figure>
            <img
              loading="lazy"
              src="assets/img/tokyorevengers/character/chifuyu.png"
              alt="character"
            />
          </figure>
          <figcaption>
            <img src="assets/img/tokyorevengers/logo/logo.png" alt="" />
            <h1>CHIFUYU MATSUNO</h1>
            <p>
              Chifuyu é o vice-líder da Segunda Geração da Toman e é um dos dois
              protagonistas da série em mangá spin-off Tokyo Revengers: Letter
              from Keisuke Baji. Ele é um rapaz leal que ostenta um
              comportamento calmo e lógico. Ele não está disposto a deixar o
              lado de seus amigos e se recusa a lutar contra aqueles que
              considera próximos a ele. Além disso, ele está disposto a deixar
              suas emoções brilharem quando uma situação exige isso e não se
              esquiva de ajudar os outros cegamente. Mesmo que seja espancado
              por ou por amigos, ele ainda fica ao lado deles.
            </p>
          </figcaption>
        </div>
        <!-- BAJI -->
        <div class="baji">
          <figure>
            <img
              src="assets/img/tokyorevengers/character/baji.png"
              alt="character"
            />
          </figure>
          <figcaption>
            <img src="assets/img/tokyorevengers/logo/logo.png" alt="" />
            <h1>KEISUKE BAJI</h1>
            <p>
              Foi o Capitão da Primeira Divisão da Gangue Tokyo Manji e um de
              seus membros fundadores. Baji tem uma personalidade selvagem. Ele
              adora a emoção da adrenalina e o próprio Mikey diz que daria um
              soco em alguém na rua sem motivo aparente, apenas porque tem
              vontade. Em combate, ele nunca fica sem seu sorriso
              característico.
              <br /><br />
              Sendo o capitão da primeira divisão de Toman, Baji tem autoridade
              e comando sobre todo o seu pelotão e diretamente sobre Chifuyu
              Matsuno, seu vice-capitão. Não está claro qual era sua autoridade
              sob Valhalla, embora possivelmente maior do que a média devido ao
              seu teste de força e lealdade.
              <br /><br />
              Baji é um dos lutadores mais fortes de Toman, capaz de enfrentar
              vários adversários fortes sozinho. Sua resistência também não é
              motivo de riso, já que ele é capaz de lutar para passar por 50
              inimigos com um ferimento profundo nas costas e apenas tendo uma
              barra de ferro ao lado, apenas desabando quando começou a sofrer
              de anemia.
            </p>
          </figcaption>
        </div>
        <!-- SENJU -->
        <div class="senju">
          <figure>
            <img
              loading="lazy"
              src="assets/img/tokyorevengers/character/senju.png"
              alt="character"
            />
          </figure>
          <figcaption>
            <img src="assets/img/tokyorevengers/logo/logo.png" alt="" />
            <h1>SENJU KAWARAGI</h1>
            <p>
              Senju é uma jovem de estatura abaixo da média, com cabelo curto
              rosa claro, olhos verdes e cílios proeminentes, compartilhando
              características faciais semelhantes com seu irmão mais velho,
              Haruchiyo Sanzu. Devido ao seu penteado desgrenhado em camadas com
              ondas indisciplinadas e pontas rombas, então ela é frequentemente
              confundida com um menino. Senju sempre usa o tradicional uniforme
              Brahman com mangas personalizadas para um padrão de flor de
              cerejeira em vez da tipografia Black Dragon. Ela usa jeans skinny
              para as roupas de baixo, assim como um par de tênis preto para
              calçados.
              <br /><br />
              Como presidente de uma das gangues mais fortes surgidas durante o
              Período Sengoku de Tóquio, portanto Senju comanda uma força de
              combate incrivelmente temível. Ela tem a lealdade dos membros
              fundadores do Black Dragon, um dos quais é seu irmão mais velho,
              que são extremamente poderosos por seus próprios méritos. Apesar
              das diferenças geracionais entre Senju e seus subordinados, já que
              Brahman é conhecido por abrigar lutadores de gerações anteriores,
              ela permanece no topo das classificações com o apoio do Dragão
              Negro da Primeira Geração.
            </p>
          </figcaption>
        </div>
      </div>
